<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadab Nazmi | Data Journalist</title>
  <style>
    /* Body styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header styles */
    header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    /* Main content styles */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    /* Section heading styles */
    h2 {
      font-size: 1.8em;
      margin-top: 30px;
      color: #007bff;
    }

    /* Image styles */
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    }

    /* Link styles */
    a {
      text-decoration: none;
      color: #007bff;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
